<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origami unit types</title>
    <link rel="stylesheet" href="../Styles/project.css">
</head>

<body>
